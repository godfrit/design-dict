            <div class="form-title text-center">
                <h2 class="text-dark">Update Details</h2>
                <span class="text-light">Use the form to update trainee details.</span>
            </div>

            <!--Form Handling-->
            <form action="/api/users" method="POST" id="add_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Juan Dela Cruz">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Title</label>
                        <input type="text" name="email" value="" placeholder="NC-2">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Location</label>
                        <input type="text" name="email" value="" placeholder="NCR-VAL">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="gender" value="Male">
                            <label for="radio-2" class="radio-label">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-3" name="gender" value="Female">
                            <label for="radio-3" class="radio-label">Female</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-4" name="gender" value="Unspecified">
                            <label for="radio-4" class="radio-label">Not Specified</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>

                </div>
            </form>
        </div>
